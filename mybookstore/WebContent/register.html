<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<h3>Please complete all fields to register.</h3>
<form action="register" method="post">
<strong>Username</strong>:<input type="text" name="username" size="15"><br>
<strong>Password</strong>:<input type="password" name="password" size="15"><br>
<strong>First Name</strong>:<input type="text" name="first_name" size="15"><br>
<strong>Last Name</strong>:<input type="text" name="last_name" size="15"><br>
<strong>Address</strong>:<input type="text" name="address" size="15"><br>
<input type="submit" value="Register"/>
<input type="reset" value="Reset"/>
</form>
<br>
If you are a registered user, please <a href="login.html">login</a>.
</head>
</body>
</html>
